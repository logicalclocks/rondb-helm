benchmarking:
  dbt2:
    numWarehouses: 2
    runMulti: |
      # NUM_MYSQL_SERVERS  NUM_WAREHOUSES  NUM_TERMINALS
      2                    1               1
      2                    1               2
    runSingle: |
      # NUM_MYSQL_SERVERS  NUM_WAREHOUSES  NUM_TERMINALS
      1                    1               1
      1                    2               1
      1                    2               2
  sysbench:
    rows: 100000
    threadCountsToRun: 1;2;4;8;12;16
clusterSize:
  activeDataReplicas: 1
  maxNumMySQLServers: 1
  maxNumRdrs: 0
  minNumMySQLServers: 1
  minNumRdrs: 0
  numNodeGroups: 1
isMultiNodeCluster: false
resources:
  limits:
    cpus:
      benchs: 2
      mgmds: 0.2
      mysqlds: 2
      ndbmtds: 2
      rdrs: 2
      restore: 0.5
    memory:
      benchsMiB: 100
      ndbmtdsMiB: 2800
      rdrsMiB: 500
  requests:
    cpus:
      benchs: 1
      mgmds: 0.2
      mysqlds: 0.5
      rdrs: 0.5
    memory:
      benchsMiB: 100
      rdrsMiB: 100
    storage:
      diskColumnGiB: 2
      redoLogGiB: 2
      undoLogsGiB: 2
rondbConfig:
  EmptyApiSlots: 2
  MaxNoOfAttributes: 4000
  MaxNoOfConcurrentOperations: 100000
  MaxNoOfTables: 128
  MaxNoOfTriggers: 1000
  MySQLdSlotsPerNode: 4
  OsStaticOverhead: 515M
  ReplicationMemory: 50M
  ReservedConcurrentOperations: 20000
  SchemaMemory: 200M
  SharedGlobalMemory: 150M
  TransactionMemory: 150M
terminationGracePeriodSeconds: 25
